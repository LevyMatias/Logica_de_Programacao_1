<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }   

    function escreva(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var ano = 2019;
    escreva("Eu nasci em : " + (ano - 25));
    escreva("Adriano nasceu em : " + (ano - 26));
    escreva("Paulo nasceu em : " + (ano - 32));
</script>
