<meta charset="UTF-8">
<h2>Decrementar os numeros de 20 a 0</h2>
<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function escreva(frase) {
        document.write(frase);
        pulaLinha();
    }

    var n = 20;
    while(n >= 0) {
        escreva(n);
        n = n - 1;      
    }
    escreva("FIM");
</script>
