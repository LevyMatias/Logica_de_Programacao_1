<meta charset="UTF-8">
<h2>Pares de 0 a 100</h2>
<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function escreva(frase) {
        document.write(frase);
        pulaLinha();
    }

    var n = 30;
    while(n <= 40) {
        escreva(n);
        n = n + 1;
        if(n == 33 || n == 37){
            escreva(" ");
        }
        
    }
    escreva("FIM");
</script>
