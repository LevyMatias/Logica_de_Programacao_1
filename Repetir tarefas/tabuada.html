<meta charset="UTF-8">
<h2>Tabuada</h2>
<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function escreva(frase) {
        document.write(frase);
        pulaLinha();
    }

    for (var count = 1; count <= 10; count++) {
        for (var num = 1; num <= 10; num++) {
            escreva(count + " x " + num + " = " + (count * num));
        }
    }
    escreva("Final do programa!");
</script>
