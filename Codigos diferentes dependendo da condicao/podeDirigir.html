<meta charset="UTF-8">
<h2>Auto Escola</h2>
<p>Vericar se usuario pode ou não dirigir</p>
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade"));
    var temCarteira = prompt
    (
        "Tem carteira? Responda S ou N  (Digite com maiuscula!)"
    );

    if( idade >= 18 && temCarteira == "S") {
        mostra("Pode dirigir");
    } else {
        mostra("Não pode dirigir");
    }
</script>
