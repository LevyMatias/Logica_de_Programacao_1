<meta charset="UTF-8">
<h3>Descubrir o Número</h3>

<script>
  function pulaLinha() {
    document.write("<br><hr><br>");
  }
  function escreva(frase) {
    document.write(frase);
  }
  function numeroAleatorio(num) {
    var n = Math.round(Math.random() * num);

    for (var tentativaAtual = 1; tentativaAtual <= 3; tentativaAtual++) {
      var random = prompt("Chute no intervalo do número que voce digitou: ")
      if (random == n) {
        escreva("Voce acertou o numero!! ");
        escreva("Era exatamente o " + n);
        tentativaAtual = 3;
        pulaLinha();
      } else {
        if (tentativaAtual == 3) {
          alert("Número permitido de tentativas ultrapassado!");
          escreva("O número era: " + n);
        } else {
          escreva("Tente novamente!");
          pulaLinha();
        }
      }
    }
  }
    pulaLinha();
    var number = numeroAleatorio
      (
        prompt("Digite um numero:")
      );
</script>
